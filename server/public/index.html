<!DOCTYPE html>
<html lang="en" ng-jq="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery of my Life</title>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <!-- <link rel="stylesheet" href="styles/style.css" type="text/css"> -->
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body ng-app="myGallery">

    <div class="container">
        <section ng-controller="galleryController as vm">
          
           <div ng-show="!vm.loggedIn">
                <section>
                    <h1>Login</h1>
                    <div class="row">
                        <label class="mr-2" for="username">Add Username</label>
                        <input class="mr-2" type="text" name="username" ng-model="vm.newUsername">
                        <button class="btn btn-light" ng-click="vm.submitUsername(vm.newUsername)">Create Username</button>
                    </div>
                    <div class="row mt-4">
                        <label class="mr-2" for="user-select">Who are you?</label>
                        <select class="mr-2" ng-model="vm.currentUser" id="user-select">
                            <option ng-value="user" ng-repeat="user in vm.usersArray">{{user.username}}</option>
                        </select>
                        <button class="btn btn-dark" ng-click="vm.login()">Submit</button>
                    </div>
                </section>
           </div> 
             <!-- END login page -->
           
           <div ng-show="vm.loggedIn">
                <nav class="navbar navbar-light bg-dark">
                    <h1 class="text-white">Hello {{vm.currentUser.username}}</h1>
                    <button class="btn btn-light" ng-click="vm.logout()">Log out</button>
                    
                </nav>
                <!-- END .row -->
                <div class="row mt-2">
                    <div class="col-md-5 mr-5" ng-repeat="image in vm.imagesArray">
                        <p class="p-1">Views {{image.view_count}}</p>
                        <img class="col-12" ng-click="vm.imgClick(image)" ng-src="{{image.url}}">
                        <div class="col-12 pic-controls">
                            <p class="col-9" ng-show="image.clicked">{{image.synopsis}}</p>
                            <button ng-click="vm.likeClick(image)">+ {{image.up_votes}}</button>
                            <button class="btn btn-light" ng-click="vm.commentBtnClick(image)">Comment</button>
                            <button class="btn btn-info" ng-click="vm.showComments(image)">Show comments</button>
                        </div>
                        
                        <div ng-show="image.commenting">
                            <textarea ng-model="image.newComment" cols="20" rows="1"></textarea>
                            <button class="btn btn-primary" ng-click="vm.submitComment(image)">Submit</button>     
                        </div>
                        
                        <div ng-show="image.displayComments">
                            <ul class="list-unstyled">
                                <li ng-repeat="comment in image.allComments">
                                    <strong>{{comment.username}}:</strong> {{comment.comment}}
                                </li>
                            </ul>
                        </div>       
                    </div>
                    <!-- END ng-repeat image in vm.imagesArray -->
                </div>
                <!-- END .row -->
           </div>
           <!-- END logged in page -->
        </section>
        <!-- END galleryController -->
    </div>
    <!-- END .container -->
    
    
</body>
</html>
