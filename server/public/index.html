<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery of my Life</title>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body ng-app="myGallery">

    <div class="container">
        <section ng-controller="galleryController as vm">
            
            <div class="col-md-3" ng-repeat="image in vm.imagesArray">
                <img class="col-12" ng-click="vm.imgClick(image)" ng-src="{{image.url}}">
                <div class="col-12 pic-controls">
                    <p class="col-9" ng-show="image.clicked">{{image.synopsis}}</p>
                    <button ng-click="vm.likeClick(image)">+ {{image.up_votes}}</button>
                    <button ng-click="vm.commentClick(image)">Comment</button>
                </div>
                <div class="comment">
                    <textarea ng-show="image.commenting" name="" id="" cols="30" rows="5"></textarea>

                </div>
                
                <!-- <div class="display-comments">
                    <ul>
                        <li ng-repeat></li>
                    </ul>
                </div> -->
                
               
            </div>
            
        
        
        </section>
        <!-- END galleryController -->
    </div>
    <!-- END .container -->
    
    
</body>
</html>
