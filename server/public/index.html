<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery of my Life</title>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body ng-app="myGallery">

    <div class="container">
        <section ng-controller="galleryController as vm">

            <section ng-show="!vm.loggedIn">
                <h1>Login</h1>
                <label for="username">Add Username</label>
                <input type="text" name="username" ng-model="vm.newUsername">
                <button class="btn btn-light" ng-click="vm.submitUsername(vm.newUsername)">Log in</button>

                <select ng-model="vm.currentUser">
                    <option ng-value="user" ng-repeat="user in vm.usersArray">{{user.username}}</option>
                </select>
                <button class="btn btn-dark" ng-click="vm.login()">Submit</button>


            </section>
            <!-- END login page -->
 
        
        
            <section ng-show="vm.loggedIn">
                <div class="col-md-3" ng-repeat="image in vm.imagesArray">
                    <img class="col-12" ng-click="vm.imgClick(image)" ng-src="{{image.url}}">
                    <div class="col-12 pic-controls">
                        <p class="col-9" ng-show="image.clicked">{{image.synopsis}}</p>
                        <button ng-click="vm.likeClick(image)">+ {{image.up_votes}}</button>
                        <button ng-click="vm.commentBtnClick(image)">Comment</button>
                    </div>

                    <div class="write-comment" ng-show="image.commenting">
                        <textarea ng-model="image.newComment" cols="30" rows="5"></textarea>
                        <button ng-click="vm.submitComment(image)">Submit</button>
                    </div>

                    <!-- <div class="display-comments">
                        <ul>
                            <li ng-repeat=""></li>
                        </ul>
                    </div> -->
                </div>
                <!-- END ng-repeat image in vm.imagesArray -->
            </section>
            <!-- END logged in page -->
        </section>
        <!-- END galleryController -->
    </div>
    <!-- END .container -->
    
    
</body>
</html>
